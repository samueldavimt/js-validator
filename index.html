<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <form method="POST" action="./success.html" class="form-validator">
            <h1>Cadastre-se</h1>
            <label>
                <input type="text" name="name" id="name"  placeholder="Seu Nome.." autocomplete="off" data-rules="required/min=4/max=30/reject-especial-c">
            </label>

            <label>
                <input type="text" name="email" id="email" placeholder="Seu Email.." autocomplete="off" data-rules="required/min=5/max=40/reject-especial-c/email">
            </label>

            <label>
                <input type="password" name="password" id="password" placeholder="Sua Senha.." autocomplete="off" data-rules="required/min=6/max=40/reject-especial-c">
            </label>

            <input type="submit" value="Cadastre-se">
           
        </form>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
